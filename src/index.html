<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <form>
          <!-- div codificar -->
          <div class="codificar">
            <label class="texto">Criptografar</label>
            <textarea id="msgCodificada" class="mensagem" type="text" autocomplete="off" placeholder="Digite sua mensagem aqui..." autofocus ></textarea>
            <div class="offset">
              <label class="texto">Deslocamento</label>
              <input id="offsetEncode" type="number" min="1" max="26" autocomplete="off" placeholder="Nº">
              <button type="submit" id="btnEncode">Criptografar</button>
            </div>
            <div class="resultado">
              <label class="texto">Resultado</label>
              <textarea for="" id="resultadoEncode" class="mensagem" readonly placeholder="Sua mensagem será exibida..."></textarea>            
              <!-- <button type="submit" id="btnLimparEncode">Limpar</button> -->
            </div>
          </div>

          <!-- div descodificar -->
          <div class="descodificar">
            <label class="texto">Descriptografar</label>
            <textarea id="msgDescodificada" class="mensagem" type="text" autocomplete="off" placeholder="Digite sua mensagem aqui..." autofocus ></textarea>
            <div class="offset">
              <label class="texto">Deslocamento</label>
              <input id="offsetDecode" type="number" min="1" max="26" autocomplete="off" placeholder="Nº">
              <button type="submit" id="btnDecode">Descriptografar</button>
            </div>
            <div class="resultado">
              <label class="texto">Resultado</label>
              <textarea for="" id="resultadoDecode" class="mensagem" readonly placeholder="Sua mensagem será exibida..."></textarea>            
              <!-- <button type="submit" id="btnLimparDecode">Limpar</button> -->
            </div>
          </div>
        </form>

      </section>
      
  </div>
    <script src="index.js" type="module"></script>
  </body>
</html>

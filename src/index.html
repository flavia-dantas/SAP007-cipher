<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <form>
          <!-- div codificar -->
          <div class="codificar">
            <label id="texto">Criptografar</label>
            <textarea id="msgCodificada" class="mensagem" type="text" autocomplete="off" placeholder="Digite sua mensagem aqui..." autofocus ></textarea>
            <div class="offset">
              <label id="texto">Deslocamento</label>
              <input id="offsetEncode" type="number" autocomplete="off" placeholder="Nº">
              <button type="submit" id="btnEncode">Criptografar</button>
            </div>
            <div class="resultado">
              <label id="texto">Resultado</label>
              <textarea for="" id="resultado" class="mensagem" readonly placeholder="Sua mensagem será exibida..."></textarea>            
              <button type="reset">Limpar</button>
            </div>
          </div>

          <!-- div descodificar -->
          <div class="descodificar">
            <label id="texto">Descriptografar</label>
            <textarea id="msgDescodificada" class="mensagem" type="text" autocomplete="off" placeholder="Digite sua mensagem aqui..." autofocus ></textarea>
            <div class="offset">
              <label id="texto">Deslocamento</label>
              <input id="offsetDecode" type="number" autocomplete="off" placeholder="Nº">
              <button type="submit" id="btnDecode">Descriptografar</button>
            </div>
            <div class="resultado">
              <label id="texto">Resultado</label>
              <textarea for="" id="resultado" class="mensagem" readonly placeholder="Sua mensagem será exibida..."></textarea>            
              <button type="reset">Limpar</button>
            </div>
          </div>  
        </form>

      </section>
      
  </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
